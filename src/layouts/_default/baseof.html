<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" />
	<title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
	<link rel="stylesheet" type="text/css" href="/css/wolk.css" />
	</head>
	<body>
		<div id="header">
		<h1>Wolk ICT</h1>
		</div>
		<div id="container">
		<div id="content">
		{{ block "main" . }}{{ end }}
		</div>
		</div>
		<div id="footer">
		<ul>
		{{ range .Site.Menus.main }}
		<li><a href="{{- .URL -}}">{{- .Name -}}</a></li>
		{{ end }}
		</ul>
		<p>Wolk ICT B.V. | KvK: 72997788</p>
		</div>
	</body>
</html>
